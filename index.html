<!DOCTYPE html>
<html lang="pt-br">
<head>   

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content0="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel ="stylesheet" href="style.css ">


<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>

        <form id = "Form">
            <fieldset>
                <legend>Informações pessoais</legend>

                <div class= "Coluna-2">
                    <div class="input-wrapper">
                        <label for="Nome">Nome</label>
                        <input type="text" id="Nome" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="Sobrenome">Sobrenome</label>
                        <input type="text" id="Sobrenome" required>
                    </div>          
                </div>

                <div class="input-wrapper">
                    <label for="Email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="Email" required>
                </div>
                <div class="input-wrapper">
                    <label for="Senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="Senha" required minlength="6">
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="Mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="Mentor" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>

                <h1>Primeira mentoria</h1>

                <div class="coluna-3">
                     <div class="input-wrapper">
                        <label for="Data">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="Data" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="Hora1">Das</label>
                        <input type="time" id="Hora1" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="Hora2">Até</label>
                        <input type="time" id="Hora2" required>
                    </div>
                </div>

                <h1>Segunda mentoria</h1>

                <div class="coluna-3">
                     <div class="input-wrapper">
                        <label for="Data2">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="Data2">
                    </div>

                    <div class="input-wrapper">
                        <label for="Hora1_2">Das</label>
                        <input type="time" id="Hora1_2">
                    </div>

                    <div class="input-wrapper">
                        <label for="Hora2_2">Até</label>
                        <input type="time" id="Hora2_2">
                    </div>
                </div>
            
            </fieldset>

        </form>

        <footer>
            <input form = "Form" class = "button" type="submit" value="Salvar">  
        </footer>

    </div>
 
</body>
</html>
